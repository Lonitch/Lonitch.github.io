<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}Sizhe's {{ page.title }}{% else %}Sizhe's {{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google Fonts loaded here depending on setting in _data/options.yml true loads font, blank does not-->
  {% if site.data.options.lato_font_load %}
    <link href='//fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
  {% endif %}
  
<!-- Load up MathJax script if needed ... specify in /_data/options.yml file-->
  {% if site.data.options.mathjax %}
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: [
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    jax: ["input/TeX", "output/CommonHTML"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ]
    }
  });
</script>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>  
{% endif %}

  <link rel="stylesheet" type="text/css" href="{{ "/css/tufte.css" | prepend: site.baseurl }}">
  <!-- <link rel="stylesheet" type="text/css" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print"> -->
  <style>
    /* Style for the table of contents */
    .toc {
      width: 100%; /* Full width */
      list-style: none;
      padding: 0;
    }
  
    /* Style for individual TOC items */
    .toc li {
      margin: 2px 0;
    }
  </style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
  <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.25.2.min.js" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="{{ "/Q/Q.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "/Q/Q-Circuit-Editor.css" | prepend: site.baseurl }}">

		<script src="https://www.googletagmanager.com/gtag/js" async></script>
		<script src="{{site.url}}/Q/Q.js"></script>
		<script src="{{site.url}}/Q/Q-ComplexNumber.js"></script>
		<script src="{{site.url}}/Q/Q-Matrix.js"></script>
		<script src="{{site.url}}/Q/Q-Qubit.js"></script>
		<script src="{{site.url}}/Q/Q-Gate.js"></script>
		<script src="{{site.url}}/Q/Q-History.js"></script>
		<script src="{{site.url}}/Q/Q-Circuit.js"></script>
		<script src="{{site.url}}/Q/Q-Circuit-Editor.js"></script>

</head>
